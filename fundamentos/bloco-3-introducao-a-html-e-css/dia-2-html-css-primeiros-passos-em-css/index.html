<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

      h1 {
        color: orange;
        font-size: 65px;
        font-family: sans-serif;
      }

      .list-p-style {
        background-color: purple;
      }

      p {
        font-weight: 600;
        font-size: 3em;
        line-height: 40px;
        text-align: center;
        text-decoration: underline;
      }

      body {
        font-size: 16px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="list-p-style">Qual é a sua cor favorita?</p>
    <ul class="list-p-style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
